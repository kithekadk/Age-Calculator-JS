<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
</head>
<body>
    <div>
        <div>
            <form action="" class="age-form">
                <div>
                    <div>
                        <label for="">Day</label><br>
                        <input type="number" name="" id="dateinput" placeholder="DD">
                    </div>
                    <div>
                        <label for="">Month</label><br>
                        <input type="number" name="" id="monthinput" placeholder="MM">
                    </div>
                    <div>
                        <label for="">Year</label><br>
                        <input type="number" name="" id="yearinput" placeholder="YYYY">
                    </div>

                    <input type="submit" value="Calculate">
                </div>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
